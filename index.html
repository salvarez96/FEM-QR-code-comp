<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/styles.css" />
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700" rel="stylesheet">
  <title>FEM: QR code composition</title>
</head>
<body>
  <section class="main-container">
    <figure>
      <img src="./assets/images/image-qr-code.png" alt="here is your qr code" class="qr-code">
    </figure>
    <div class="description">
      <h2 class="description__title">Improve your front-end skills by building projects</h2>
      <p class="description__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </section>
</body>
</html>
